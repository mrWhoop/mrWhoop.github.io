<body>
	<header class="top-wrapper">
		<div class="div-top-center">
			<div class="div-left">
				<a href="index.html"><div class="div-logo">
				STACUNAA
				</div></a>
				<nav class="div-nav">
				<ul class="top-nav">

				</ul>
				</nav>
			</div>

			<div class="div-right-center">
				<p class="p-social">
					<a href="https://twitter.com" target="_blank"><img id="twitter" src="img/trans.png"></a>
					<a href="https://www.facebook.com" target="_blank"><img id="facebook" src="img/trans.png"></a>
					<a href="https://plus.google.com" target="_blank"><img id="google-plus" src="img/trans.png"></a>
					<a href="https://www.linkedin.com" target="_blank"><img id="linkedin" src="img/trans.png"></a>

				<p class="p-login">
					<a href="vozicek.html" >Vozicek (0)</a> | <a href="#prijava" >Prijava</a> | <a href="registracija.html">Registracija</a>
				</p>
				<div id="prijava" class="overlay">
					<div class="popup">
						<div class="content">
							<h2>Prijava</h2>
							<a class="close" href="#">×</a>
							<form action="index.html" method="post">
								<label>e-mail:</label>
								<input type="email" placeholder="e-mail"><br/>
								<label>geslo:</label>
								<input type="password" placeholder="geslo"><br/>
								<input type="submit" value="Prijavi me"><br/>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>	


	<div class="div-wrapper">
		<div class="div-center">
			<div class="register-form">
				<form action="index.html" method="post">
					<div>Naziv:</div>
					<input type="radio" name="naziv" value="G">G. <input type = "radio" name="naziv" value="Ga">Ga<br/>
					<div>Ime:</div>
					<input type="text" placeholder="Ime">
					<div>Priimek:</div>
					<input type="text" placeholder="Priimek"><br/>
					<div>Naslov:</div>
					<input type="text" placeholder="Naslov">
					<div>Pošta:</div><input type="text" placeholder="Številka"><input type="text" placeholder="Kraj">
					<div>E-mail:</div>
					<input type="email" placeholder="e-mail"><br/>
					<input type="email" placeholder="potrdite e-mail"><br/>
					<div>GSM:</div>
					<input type="text" pattern="{9}"><br/>
					<div>Geslo:</div>
					<input type="password" placeholder="geslo"><br/>
					<input type="password" placeholder="potrdite geslo"><br/>
					<input type="submit" value="Registriraj me"><br/>
				</form>
			</div>
		</div>
	</div>
</body>
